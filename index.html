<!DOCTYPE HTML>
<html>
<head>
	<title>Bubble Pets</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		html { display: table; }
		body {
			background: #000;
			text-align: center;
			display: table-cell;
			vertical-align: middle;
		}
		canvas {
			image-rendering: optimizeSpeed;
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			-ms-interpolation-mode: nearest-neighbor;
		}
		.pointer { cursor: pointer; cursor: hand; }
	</style>
</head>
<body unselectable="on" style="-moz-user-select: none; -webkit-user-select: none; user-select: none">

<script src="jsfxr.js"></script>
<script src="engine.js"></script>
<script src="game.js"></script>

<script>
		// Request fullscreen for the body element
		document.body.requestFullscreen = document.body.requestFullscreen || document.body.mozRequestFullscreen || document.body.mozRequestFullScreen || document.body.webkitRequestFullscreen;
		document.body.requestFullscreen();
	</script>

</body>
</html>
